<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pose Detection</title>
  <link rel="stylesheet" href="/css/site.css" />
  <!-- TensorFlow.js & Mediapipe -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.14.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.5/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.5/camera_utils.js"></script>
</head>
<body>
  <h1>Pose Detection</h1>
  <div class="container">
    <!-- ===== Video Panel ===== -->
    <div class="video-panel">
      <div class="video-wrapper" id="videoWrapper">
        <video id="video" autoplay muted playsinline></video>
        <canvas id="canvas"></canvas>
        <div id="countdown" class="countdown">10</div>
      </div>
      <div class="pose-counter">
        Completed: <span id="poseCount">0</span>
      </div>
    </div>

    <!-- ===== Menu Panel ===== -->
    <div class="info-panel">
      <h2>Please select your posture</h2>
      <div class="pose-buttons">
        <button class="pose-btn blue" data-pose="upper">1. Upper Trapezius Stretch</button>
        <button class="pose-btn green" data-pose="shoulder">2. Shoulder Squeezes</button>
        <button class="pose-btn yellow" data-pose="levator">3. Levator Scapula Stretch</button>
      </div>
      <div class="pose-detail" id="pose-detail">
        <h3>Select a posture above</h3>
      </div>
    </div>
  </div>
  <script type="module" src="/js/script.js"></script>
</body>
</html>
